<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>

<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-5xl">
    <h1 class="text-4xl font-extrabold text-center mb-6 text-blue-800">Weather Forecast</h1>

    <div class="flex flex-col lg:flex-row gap-8">


      <!-- Left Panel: Input & Recent Cities -->
      <div class="w-full lg:w-1/3 space-y-5">
        <div>
          <label for="city-input" class="block text-sm font-semibold text-gray-700 mb-2">Enter a City Name</label>
          <input type="text" id="city-input" placeholder="E.g., Indore, Gwalior, New Delhi"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />
        </div>

        <button id="search-btn"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Search
        </button>

        <p class="text-center text-gray-500 text-sm">or</p>

        <button id="current-location-btn"
          class="w-full bg-gray-600 text-white font-semibold py-2 rounded-md hover:bg-gray-700 transition duration-200">
          Use Current Location
        </button>

        <div id="recent-cities-container" class="hidden">
          <label for="recent-cities" class="block text-sm font-semibold text-gray-700 mt-4 mb-2">Recently Searched</label>
          <select id="recent-cities"
            class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </select>
        </div>
      </div>

      <!-- Right Panel: Current & Forecast -->
      <div class="w-full lg:w-2/3 space-y-6">
        <!-- Current Weather -->
        <div id="current-weather"
          class="bg-blue-600 text-white p-6 rounded-lg shadow-md flex flex-col sm:flex-row items-center justify-between">
          <div class="text-center sm:text-left">
            <h2 id="current-city" class="text-2xl font-bold mb-2">City (Date)</h2>
            <p>Temperature: <span id="current-temp">--Â°C</span></p>
            <p>Wind: <span id="current-wind">-- M/S</span></p>
            <p>Humidity: <span id="current-humidity">--%</span></p>
          </div>
          <div class="text-center sm:text-right mt-4 sm:mt-0">
            <img id="current-weather-icon" src="" alt="weather icon" class="w-16 h-16 mx-auto mb-2" />
            <p id="current-description" class="text-lg capitalize">--</p>
          </div>
        </div>


        <!-- Forecast -->
        <div>
          <h3 class="text-xl font-semibold mb-4 text-gray-800">5-Day Forecast</h3>
          <div id="forecast-container"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-4">

            
            <!-- Forecast cards will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
